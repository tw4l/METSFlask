{% extends "base.html" %}
{% block content %}
  <div class="well">
  <p>Upload a file below to begin exploring the contents of your METS files. As soon as you no longer need to view the contents of this METS file, you can delete it from the main METSFlask page.</p>
  </div>
  <form action = "/uploadsuccess" method="POST" enctype="multipart/form-data">
     <div class="form-group">
     <label for="file">File:</label>
     <input type="file" name="file" id="file"/>
     </div>
     <div class="form-group">
     <label for="nickname">Nickname (this is optional, but will make your METS file easier to find in the list):</label>
     <input type="text" class="form-control" id="nickname" name="nickname"/>
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
